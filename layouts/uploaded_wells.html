<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Poços carregados</h1>
    <div class="row">
      <div class="col-8">
        <div class="container">
          <ul id="well-list">
            {% for well in wells %}
            <li class="well-item" data-well-name="{{ well }}">{{ well }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-2">
        <div class="container-btn">
          <button type="button" id="return-index">Retornar</button>
          <br />
          <button type="button" id="add-well">Adicionar Poço</button>
          <br />
          <button type="button" id="refresh-page">Atualizar</button>
          <br />
          <button type="button" id="remove-well" style="display: none">
            Remover
          </button>
          <br />
          <button type="button" id="rename-well" style="display: none">
            Renomear
          </button>
        </div>
      </div>
    </div>
    <script src="../static/upload_wells.js"></script>
  </body>
</html>
