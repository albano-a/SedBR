<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
  <div class="container">
    <h1 class="site-title">SedBR</h1>
    <h2 class="page-name">Abrir arquivo de Poço</h2>

    <form id="configForm">
      <label for="filePath">Caminho do arquivo:</label>
      <input type="file" id="filePath" name="filePath" />
      <br />
      <input class="input-btn" type="submit" value="Salvar configurações" />
    </form>
    <h1 id="confirmation-message"></h1>
    <div style="text-align: center;">
        <a href="/">Retornar a página inicial</a>
    </div>
  </div>
    <script>
      document
        .getElementById("configForm")
        .addEventListener("submit", function (event) {
          // Prevent the form from being submitted normally
          event.preventDefault();

          // Create a FormData object
          var formData = new FormData();

          // Append the file to the FormData object
          formData.append(
            "file",
            document.getElementById("filePath").files[0]
          );

          // Send a POST request to the /upload route
          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
            // Display the response from the server
            document.getElementById("confirmation-message").textContent = data;
            // Redirect to index.html after 3 seconds
            setTimeout(function() {
                window.location.href = '/';
            }, 1500);

            });
        });
    </script>
    <script src="../static/index.js"></script>
  </body>
</html>
